                <br>Food Pantry Locator

            </div>
            <hr>
            <form name ="search" id="search-miles" action="#">
                <div class="search-element">
                    <label for="radius"><strong>Search Radius:</strong></label><br>
                    <select type="number" name="radius" id="num_radius" > 
                        <option value="1" selected>1 Mile </option>
                        <option value="3">3 Miles</option>
                        <option value="5">5 Miles</option>
                        <option value="10">10 Miles</option>
                        <option value="25">25 Miles</option>
                    </select>
                </div>
                <div class="search-element">
                    <label for="geo_a"><strong>Street Address:</strong></label><br>
                    <input type="text" name="geo_a" value = "" id="geo_add"><br>
                </div>
                <div class="search-element">
                    <label for="geo_c"><strong>City:</strong></label><br>
                    <input type="text" name="geo_c" value = "" id="geo_city"><br>
                </div>
                <div class="search-element">    
                    <label for="geo_z"><strong>ZIP:</strong></label><br>
                    <input type="text" name="geo_z" value = "" id="geo_zip">
                </div>
                <div class="search-element"><br>

                    <input type="button" name="submit" value="Search" id="button_submit" onclick="processFormData();" />

                    &nbsp;
                    <input type="button" name="clear" value="Clear" id="button_clear" onclick="clearInput();" />

                    <br><br>
                    <input type="button" name="reset" value="Reset Map" id="button_reset" onclick="resetMap();" />
                </div>

                </form>
                <hr>
                <div id="listings" class="listings"></div>

        </div>
            
        <div class="col-sm-12 main">

            <div id="map"></div>

        </div>
